# documentation: https://docs.molt.bot/
# slogan: Moltbot - AI-powered multi-channel messaging gateway
# tags: ai,chatbot,messaging,automation
# port: 18789

services:
  moltbot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - MOLTBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MOLTBOT_GATEWAY_BIND=0.0.0.0
      - MOLTBOT_GATEWAY_PORT=18789
      - MOLTBOT_LOAD_SHELL_ENV=1
      - MOLTBOT_SHELL_ENV_TIMEOUT_MS=15000
      - MOLTBOT_ALLOW_UNCONFIGURED=true
      - MOLTBOT_DOCKER_APT_PACKAGES=ffmpeg build-essential
      - CLAWDBOT_ALLOW_UNCONFIGURED=true
    volumes:
      - moltbot-data:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    expose:
      - "18789"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--allow-unconfigured"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.molbot.loadbalancer.server.port=18789"

  moltbot-cli:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - BROWSER=echo
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - moltbot-data:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli

volumes:
  moltbot-data:
    driver: local
  moltbot-workspace:
    driver: local
