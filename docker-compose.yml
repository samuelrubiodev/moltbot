# documentation: https://docs.molt.bot/
# slogan: Moltbot - AI-powered multi-channel messaging gateway
# tags: ai,chatbot,messaging,automation
# port: 18789

services:
  moltbot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAWDBOT_LOAD_SHELL_ENV: 1
      CLAWDBOT_SHELL_ENV_TIMEOUT_MS: 15000
      CLAWDBOT_ALLOW_UNCONFIGURED: "true"
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      CLAWDBOT_GATEWAY_BIND: lan
      CLAWDBOT_GATEWAY_PORT: 18789
    volumes:
      - moltbot-data:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    expose:
      - "18789"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--allow-unconfigured"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:18789/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  moltbot-cli:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    volumes:
      - moltbot-data:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli

volumes:
  moltbot-data:
    driver: local
  moltbot-workspace:
    driver: local
