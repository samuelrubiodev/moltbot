# documentation: https://docs.molt.bot/
# slogan: Moltbot - AI-powered multi-channel messaging gateway
# tags: ai,chatbot,messaging,automation
# port: 18789

services:
  moltbot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - CLAWDBOT_CONFIG_DIR=/home/node/.moltbot
      - CLAWDBOT_WORKSPACE_DIR=/home/node/clawd
    #  - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - CLAWDBOT_GATEWAY_BIND=0.0.0.0
      - CLAWDBOT_GATEWAY_PORT=18789
      - CLAWDBOT_LOAD_SHELL_ENV=1
      - CLAWDBOT_SHELL_ENV_TIMEOUT_MS=15000
      - CLAWDBOT_DOCKER_APT_PACKAGES=ffmpeg build-essential
      - CLAWDBOT_ALLOW_UNCONFIGURED=true
    volumes:
      - moltbot-data:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    expose:
      - "18789"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--allow-unconfigured"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.molbot.loadbalancer.server.port=18789"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  moltbot-cli:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - BROWSER=echo
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - CLAWDBOT_LOAD_SHELL_ENV=1
      - CLAWDBOT_SHELL_ENV_TIMEOUT_MS=15000
    volumes:
      - moltbot-data:/home/node/.moltbot
      - moltbot-workspace:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli

volumes:
  moltbot-data:
    driver: local
  moltbot-workspace:
    driver: local
