# documentation: http://docs.openclaw.ai/
# slogan: OpenClaw - AI-powered multi-channel messaging gateway
# tags: ai,chatbot,messaging,automation
# port: 18789

services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      # OpenClaw configuration
      - OPENCLAW_CONFIG_DIR=/home/node/.openclaw
      - OPENCLAW_WORKSPACE_DIR=/home/node/.openclaw/workspace
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_GATEWAY_BIND=lan
      - OPENCLAW_GATEWAY_PORT=18789
      - OPENCLAW_LOAD_SHELL_ENV=1
      - OPENCLAW_SHELL_ENV_TIMEOUT_MS=15000
      - OPENCLAW_DOCKER_APT_PACKAGES=ffmpeg build-essential git jq python3-pip python3-requests
      - OPENCLAW_ALLOW_UNCONFIGURED=true
      - CLAWDHUB_WORKDIR=/home/node/.openclaw
      - CLAWDHUB_DISABLE_TELEMETRY=1
      # Others
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - openclaw-data:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
    expose:
      - "18789"
    init: true
    restart: unless-stopped
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--allow-unconfigured"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.molbot.loadbalancer.server.port=18789"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  openclaw-cli:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - BROWSER=echo
      # General configuration
      - OPENCLAW_CONFIG_DIR=/home/node/.openclaw
      - OPENCLAW_WORKSPACE_DIR=/home/node/.openclaw/workspace
      - OPENCLAW_LOAD_SHELL_ENV=1
      - OPENCLAW_SHELL_ENV_TIMEOUT_MS=15000
      # Others
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - openclaw-data:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli

volumes:
  openclaw-data:
    driver: local
  openclaw-workspace:
    driver: local
